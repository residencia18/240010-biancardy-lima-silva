<div class="mat-elevation-z8" *ngIf="this.storeEvento.eventos().length > 0; else elseData"> 
    <table mat-table [dataSource]="this.storeEvento.eventos()" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="horario">
            <th mat-header-cell *matHeaderCellDef> Horário </th>
            <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
          </ng-container>
      
        <ng-container matColumnDef="local">
          <th mat-header-cell *matHeaderCellDef> Local </th>
          <td mat-cell *matCellDef="let element"> {{element.local}} </td>
        </ng-container>

        <ng-container  matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
              <mat-menu #menu="matMenu">
                <mat-list>
                  <mat-list-item>
                    <button mat-menu-item (click)="openDialog(element)">Editar</button>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>
                    <button mat-menu-item (click)="openConfirmDialog(element)">Excluir</button>
                  </mat-list-item>
                </mat-list>
              </mat-menu>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Selecione periódicamente a página de elementos.">
    </mat-paginator> -->
  </div>
  
  <!-- <div *ngIf="listaSuinos.length == 0 && !spinner"]> -->
  <ng-template #elseData>
    <div id="sem-dados">
        <p>Não existem dados para serem exibidos.</p>
    </div>
  </ng-template>
