<div class="dialog-header">
  <div class="dialog-close">
      <button mat-button mat-dialog-close>X</button>
  </div>
  <div class="dialog-title">
      <h2>{{ title }}</h2>
  </div>
</div>
<div class="dialog-container">
  <mat-dialog-content [innerHTML]="template"></mat-dialog-content>
  <hr>
  <div class="dialog-actions">
      <button mat-button color="primary" [mat-dialog-close]="true">{{ btnTextConfirm }}</button>
      <button mat-button [mat-dialog-close]="false">{{ btnTextCancel }}</button>
  </div>
</div>
