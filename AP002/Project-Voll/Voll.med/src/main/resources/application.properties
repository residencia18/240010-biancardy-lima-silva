spring.datasource.url=jdbc:mysql://localhost:3306/vollmed_api
spring.datasource.username=${MY_SQL_DATASOURCE_USER}
spring.datasource.password=${MY_SQL_DATASOURCE_PASSWORD}
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

api.security.toke.secret=${JWT_SECRET:12345678}


server.error.include-stacktrace=never


logging.file.name=myapp.log
logging.file.max-size=10MB
loggin.file.max-history=200

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_MENSAGERIA}
spring.mail.password=${SENHA_MENSAGERIA}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/


